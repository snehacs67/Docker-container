on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-time

jobs:
  lint:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff
        run: ruff check .

  secret-scan-trufflehog:
    name: Secret Leak Scan (TruffleHog)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # let TruffleHog traverse history

      - name: Run TruffleHog (fail on verified findings)
        uses: trufflesecurity/trufflehog@v2
        with:
          path: .
          extra_args: "--fail --no-update"
        # Docs: https://deepwiki.com/trufflesecurity/trufflehog/7.1-github-action

  build-scan-push:
    name: Build → Trivy Scan → Push
    runs-on: ubuntu-latest
    needs: [lint, secret-scan-trufflehog]
    if: ${{ needs.lint.result == 'success' && needs.secret-scan-trufflehog.result == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build, but do not push yet. We'll scan the image first.
      - name: Build image (local)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      # Trivy image scan — block on HIGH/CRITICAL vulnerabilities.
      - name: Trivy Scan (image)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: '${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
        # Docs: https://github.com/aquasecurity/trivy-action

      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push tags
        if: success()
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest
